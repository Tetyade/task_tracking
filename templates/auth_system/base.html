{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Аутентифікація{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="auth-page">
    <div class="form-container">
        <h2>{% block header %}Авторизація{% endblock %}</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block form_block %}{% endblock %}
    </div>
</body>
</html>
