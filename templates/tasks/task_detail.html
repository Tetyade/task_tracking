{% extends 'base.html' %}
{% block content %}
    <h1>{{ task.title }}</h1>
    <p>Status: {{ task.status }}</p>
    <p>Description: {{ task.description }}</p>
    <p>Created at: {{ task.created_at }}</p>
    <p>Updated at: {{ task.updated_at }}</p>
    <a href="{% url 'tasks:task-list' %}">Back to Task List</a>
{% endblock %}
