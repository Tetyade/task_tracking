<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navbar */
        nav {
            background-color: #1f1f1f;
            padding: 16px 24px; /* товща панель */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .navbar-buttons {
            list-style: none;
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .navbar-buttons li {
            display: inline;
        }

        .navbar-buttons a,
        .navbar-buttons button {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .navbar-buttons a:hover,
        .navbar-buttons button:hover {
            background-color: #333;
        }

        /* Username */
        .username a {
            font-weight: 600;
            color: #a78bfa; /* новий фіолетовий */
        }

        /* Контент */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar-buttons">
            <li><a href="{% url 'tasks:task-list' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li class="username"><a href="{% url 'auth_system:my-profile' %}">{{ user.username }}</a></li>
                <li>
                    <form method="post" action="{% url 'auth_system:logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'auth_system:login' %}">Login</a></li>
                <li><a href="{% url 'auth_system:register' %}">Sign up</a></li>
            {% endif %}
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
