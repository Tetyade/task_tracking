{% extends 'base.html' %}
{% block content %}
    <h1>Task List</h1>
    <a href="{% url 'tasks:task-create' %}">Створити завдання</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'tasks:task-detail' task.id %}">{{ task.title }}</a> - {{ task.status }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
