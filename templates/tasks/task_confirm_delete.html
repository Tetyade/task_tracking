{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'tasks:task-list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
