{% extends 'tasks/base.html' %}
{% block content %}
<div class="task-form-card">
    <h1 class="form-title">Task Update</h1>

    <form method="post" class="task-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Update Task</button>
    </form>

    <div class="back-link">
        <a href="{% url 'tasks:task-list' %}">← Back to Task List</a>
    </div>
</div>
<style>
    .task-form-card {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        max-width: 600px;
        margin: 40px auto;
        color: #e0e0e0;
    }

    .form-title {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-transform: uppercase;
        color: #ffffff;
    }

    .task-form p {
        margin-bottom: 20px;
    }

    .task-form label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.95rem;
        color: #c0c0c0;
    }

    .task-form input,
    .task-form textarea,
    .task-form select {
        box-sizing: border-box; /* ✅ робить відступи однаковими */
        width: 100%;
        padding: 10px 12px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 1rem;
        transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    .task-form input:focus,
    .task-form textarea:focus,
    .task-form select:focus {
        border-color: #666;
        background-color: #333;
        outline: none;
    }

    .task-form textarea {
        min-height: 150px;
        resize: vertical;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background-color: #383838;
    }

    .back-link {
        margin-top: 20px;
        text-align: center;
    }

    .back-link a {
        color: #aaa;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s ease;
    }

    .back-link a:hover {
        color: #fff;
    }

</style>

{% endblock %}
