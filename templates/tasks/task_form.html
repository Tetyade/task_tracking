{% extends 'tasks/base.html' %}
{% block content %}
    <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</button>
    </form>
    <a href="{% url 'tasks:task-list' %}">Back to Task List</a>
{% endblock %}
